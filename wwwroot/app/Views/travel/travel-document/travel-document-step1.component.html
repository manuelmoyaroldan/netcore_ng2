<div>
    <div class="row">
        <div class="form-group col-md-12">
            <label>Id</label>
            <!--<input type="text" class="form-control" name="firstName" [(ngModel)]="customer.firstName" #firstName="ngModel" required>-->
            <input type="text" class="form-control" [(ngModel)]="current.id" placeholder="id" readonly="true">
            <!--<div class="alert alert-danger" [hidden]="firstName.valid">First Name is required</div>-->
        </div>
        <div class="form-group col-md-6">
            <label>Travel Type</label>  
            <traveltype-selector></traveltype-selector> 
        </div>
        <div class="form-group col-md-6">
            <label>Destination</label>
            <input type="text" class="form-control" [(ngModel)]="current.destination" placeholder="destination">
        </div>
        <div class="form-group col-md-6">
            <label>From</label>
            <input type="date" class="form-control" [(ngModel)]="current.from" placeholder="from">
        </div>
        <div class="form-group col-md-6">
            <label>To</label>
            <input type="date" class="form-control" [(ngModel)]="current.to" placeholder="to">
        </div>
        <div class="form-group col-md-6">
            <label>Purpose</label>
            <purpose-selector [(selected)]="current.purpose" [(test)]="travels"></purpose-selector>
        </div>
        <div class="form-group col-md-12">
            <label>Cost Center</label>
            <costcenter-selector [(selected)]="current.costcenter"></costcenter-selector>
        </div>
    </div>
</div>
